    class TodoStore {
        todos = [
            {
                id: "1571759209508",
                title: "Learn Mobx",
                completed: false
            },
            {
                id: "1571759209509",
                title: "Make Mobx Todo App",
                completed: true
            }
        ];

        get completedTodosCount() {
            return this.todos.filter(
                todo => todo.completed === true
            ).length;
        }

        addTodo(task) {
            this.todos.push({
                task: task,
                completed: false,
                assignee: null
            });
        }

        completeTodo(id) {
            this.todos = this.todos.map(todo => {
                if (todo.id == id) {
                    todo.completed = !todo.completed;
                }
                return todo;
            });
        }

        deleteTodo(id) {
            this.todos = this.todos.filter(todo => {
                return todo.id != id;
            });
        }
    }

    // using decorate as an alternative for decorators
    decorate(TodoStore, {
        todos: observable,
        completedTodosCount: computed,
        addTodo: action,
        completeTodo: action,
        deleteTodo: action,
    });

    const store = new TodoStore();

                    />

        );
    }

                        <div className="add-btn" onClick={this.addTodo}>
                            <i className="fas fa-plus-circle" />
                        </div>
                    </div>
                    <TodoList store={this.props.store} />
                </div>
            </main>
        );
    }

    ReactDOM.render(
